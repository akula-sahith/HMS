<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .facility-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .facility {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: 0.2s;
    }

    .facility:hover {
      border-color: #3498db;
      transform: scale(1.03);
      cursor: pointer;
    }

    .facility img {
      width: 100%;
      height: 140px;
      
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .facility h3 {
      margin: 8px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .facility p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Our Facilities</h1>
  <div class="facility-container">
    <div class="facility">
      <img src="ICU.jpg" alt="ICU">
      <h3>ICU</h3>
      <p>24/7 Intensive Care Unit with modern equipment</p>
    </div>
    <div class="facility">
      <img src="Pharmacy.jpg" alt="Pharmacy">
      <h3>Pharmacy</h3>
      <p>Well-stocked pharmacy open round the clock</p>
    </div>
    <div class="facility">
      <img src="Lab.jpg" alt="Laboratory">
      <h3>Laboratory</h3>
      <p>Advanced diagnostic and pathology lab</p>
    </div>
    <div class="facility">
      <img src="emergency.png" alt="Emergency">
      <h3>Emergency</h3>
      <p>Quick response emergency ward for critical care</p>
    </div>
  </div>
</body>
</html>
